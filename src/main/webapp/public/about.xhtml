<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="jakarta.faces.html"
  xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/WEB-INF/templates/common/public.xhtml">
  <ui:define name="title">#{msg['nav.about']}</ui:define>
  <ui:define name="content">
    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-6">
      <br />
      <div id="container" style="display: none" class="panel">
        <h3>#{msg['about.tracking.title']}</h3>
        <p>#{msg['about.tracking.description']}</p>
        <p>#{msg['about.tracking.login.info']} #{msg['about.tracking.modifications']}</p>
        <p>
          <h:outputFormat value="#{msg['info.more.information']}">
            <f:param value="https://eclipse-ee4j.github.io/cargotracker/" />
          </h:outputFormat>
        </p>
        <hr />
      </div>
    </div>
    <h:outputScript name="js/topbar.min.js" />
    <h:outputScript name="js/topbar.js" />
    <h:outputScript name="js/progress.js" />
  </ui:define>
</ui:composition>
</html>
