<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/WEB-INF/templates/common/admin.xhtml">
  <ui:define name="title">#{msg['booking.title']}</ui:define>
  <ui:define name="content">
    <div class="ui-g-2" id="leftCol"></div>
    <div class="ui-g-8" id="mainCol">
      <br />
      <h:form id="container" style="display: none">
        <p:outputLabel value="#{msg['booking.step1']}" />
        <hr />
        <p:selectOneMenu id="origin" value="#{booking.originUnlocode}">
          <f:selectItems value="#{booking.locations}" var="location"
            itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
        </p:selectOneMenu>
        <hr />
        <h:panelGrid columns="2" style="margin: 0 auto;">
          <p:commandButton value="#{msg['button.cancel']}" action="/admin/dashboard" />
          <p:commandButton value="#{msg['button.next']}" action="booking-destination" />
        </h:panelGrid>
      </h:form>
      <h:outputScript name="js/topbar.min.js" />
      <h:outputScript name="js/topbar.js" />
      <h:outputScript name="js/progress.js" />
    </div>
  </ui:define>
</ui:composition>
</html>
