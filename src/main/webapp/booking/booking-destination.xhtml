<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/WEB-INF/templates/common/admin.xhtml">
  <ui:define name="title">#{msg['booking.title']}</ui:define>
  <h:head>
    <style>
<!--
work around to fix selectonemenu bug in Chrome & Safari

            -->.ui-selectonemenu-label {
  width: 90% !important;
}
</style>
  </h:head>
  <ui:define name="content">
    <div class="ui-g-2" id="leftCol"></div>
    <div class="ui-g-8" id="mainCol">
      <br />
      <h:form>
        <h:outputFormat value="2. #{msg['booking.destination']}">
          <f:param value="#{booking.originName}" />
        </h:outputFormat>
        <hr />
        <p:selectOneMenu id="destination" value="#{booking.destinationUnlocode}">
          <f:selectItems value="#{booking.locations}" var="location"
            itemLabel="#{location.name} " itemValue="#{location.unLocode}" />
        </p:selectOneMenu>
        <hr />
        <h:panelGrid columns="3" styleClass="registrationPanelGrid"
          style="margin: 0 auto;">
          <p:commandButton value="#{msg['booking.back']}" action="booking" />
          <p:commandButton value="#{msg['booking.cancel']}" action="/admin/dashboard" />
          <p:commandButton value="#{msg['booking.next']}" action="booking-date" />
        </h:panelGrid>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
</html>
