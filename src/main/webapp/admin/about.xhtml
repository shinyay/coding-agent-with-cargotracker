<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="jakarta.face.html"
  xmlns:ui="jakarta.faces.facelets">
<ui:composition template="/WEB-INF/templates/common/admin.xhtml">
  <ui:define name="title">#{msg['admin.title']}</ui:define>
  <ui:define name="content">

    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-6">
      <br />
      <div id="container" class="panel">
        <h3>#{msg['about.admin.title']}</h3>
        <ul>
          <li>登録されたすべての貨物の現在のステータスを表示。</li>
          <li>貨物の出発地、目的地、締切、行程表などの詳細を表示。</li>
          <li>貨物の目的地/締切を変更。</li>
          <li>新しい貨物を予約。</li>
          <li>貨物にルートを割り当て。</li>
          <li>内部追跡インターフェースで貨物を追跡。</li>
          <li>リアルタイムですべての貨物を継続的に監視するライブマップを表示。</li>
        </ul>
        <p>
          #{msg['about.more.info']}
        </p>
        <hr />
      </div>
    </div>
    <h:outputScript name="js/topbar.min.js" />
    <h:outputScript name="js/topbar.js" />
    <h:outputScript name="js/progress.js" />
  </ui:define>
</ui:composition>
</html>
