<div id="id_list_inprog_cargoes" xmlns:h="jakarta.faces.html"
  xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui">
  <p:outputLabel value="#{msg['cargo.routed']}" style="font-size: 2em; font-weight: bold" />
  <p:separator />

  <p:dataTable var="cargo" value="#{listCargo.routedUnclaimedCargos}"
    style="text-align: center;">
    <p:column headerText="#{msg['table.tracking.id']}" width="94">
      <h:link value="#{cargo.trackingId}" id="trackingId"
        outcome="show.xhtml?faces-redirect=true" style="text-decoration: none;">
        <f:param name="trackingId" value="#{cargo.trackingId}" />
        <i class="fa fa-info-circle" style="color: #999999;"></i>
      </h:link>
      <p:tooltip id="toolTipFade" for="trackingId"
        value="#{msg['tracking.details.tooltip']}" />
    </p:column>

    <p:column headerText="#{msg['table.origin']}">
      <h:outputText value="#{cargo.originName}  " />
      <br />
      <h:outputText value="#{cargo.originCode}"
        style="color: #999999;font-size:.8em;" />
    </p:column>

    <p:column headerText="#{msg['table.destination']}">
      <h:outputText value="#{cargo.finalDestinationName}" />
      <br />
      <h:outputText value="#{cargo.finalDestinationCode}"
        style="color: #999999;font-size:.8em;" />
    </p:column>

    <p:column headerText="#{msg['table.last.known.location']}">
      <h:outputText value="#{cargo.lastKnownLocationName}" />
      <br />
      <h:outputText value="#{cargo.lastKnownLocationCode}"
        style="color: #999999;font-size:.8em;"
        rendered="#{!cargo.lastKnownLocationCode.contains('XXXX')}" />
    </p:column>

    <p:column headerText="#{msg['table.status']}">
      <h:outputText value="#{cargo.transportStatus}" />
    </p:column>

    <p:column headerText="#{msg['table.deadline']}">
      <h:outputText value="#{cargo.arrivalDeadline}" />
    </p:column>

  </p:dataTable>

  <p:dialog header="#{msg['dialog.tracking.details']}" widgetVar="ShowTrackingDialog"
    modal="false" height="200">
    <h:outputText value="Test --> #{currentTracking.test}" />
    <br />
    <h:outputText value="Id --> #{currentTracking.id}" />
  </p:dialog>
</div>
