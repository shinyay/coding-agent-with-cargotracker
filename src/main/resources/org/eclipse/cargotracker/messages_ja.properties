# About page
about.title=について
about.tracking.title=貨物の追跡
about.tracking.description=公開追跡インターフェースでは、貨物を追跡し、現在のステータス、推定到着時間、詳細な取り扱い履歴などの情報を受け取ることができます。
about.tracking.usage=インターフェースはログインを必要としませんが、登録された追跡IDを知っている必要があります - 追跡IDがわからない場合は予約代理店にお問い合わせください。貨物の目的地の変更、修正、または貨物が誤配送された場合なども予約代理店にお問い合わせください。
about.admin.title=このインターフェースには貨物管理者向けの機能がいくつか含まれています：
about.admin.features=登録されたすべての貨物の現在のステータスを表示。\\n貨物の出発地、目的地、締切、行程表などの詳細を表示。\\n貨物の目的地/締切を変更。\\n新しい貨物を予約。\\n貨物にルートを割り当て。\\n内部追跡インターフェースで貨物を追跡。\\nリアルタイムですべての貨物を継続的に監視するライブマップを表示。
